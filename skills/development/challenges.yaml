      - id: load-testing
        name: "Load Testing"
        difficulty: medium
        description: "Set up load and performance testing"
        skills:
          - k6
          - Artillery
          - JMeter
        flags: 2

  debugging:
    name: "Debugging Environments"
    challenges:
      - id: vscode-debug
        name: "VS Code Debugging"
        difficulty: easy
        description: "Configure VS Code debugging"
        skills:
          - launch.json
          - Breakpoints
          - Remote debugging
        flags: 1

      - id: remote-debug
        name: "Remote Debugging"
        difficulty: medium
        description: "Debug containers remotely"
        skills:
          - Debug protocols
          - Port forwarding
          - Source mapping
        flags: 2

      - id: profiling
        name: "Performance Profiling"
        difficulty: medium
        description: "Profile application performance"
        skills:
          - CPU profiling
          - Memory profiling
          - Flame graphs
        flags: 2

  microservices:
    name: "Microservices Development"
    challenges:
      - id: docker-compose-dev
        name: "Docker Compose Development"
        difficulty: medium
        description: "Multi-service development with Docker Compose"
        skills:
          - Service composition
          - Networking
          - Volume mounts
        flags: 2

      - id: service-mesh-dev
        name: "Service Mesh Development"
        difficulty: hard
        description: "Develop with Istio/Linkerd"
        skills:
          - Service mesh
          - Traffic management
          - Observability
        flags: 3

      - id: event-driven
        name: "Event-Driven Architecture"
        difficulty: hard
        description: "Develop event-driven microservices"
        skills:
          - Kafka/RabbitMQ
