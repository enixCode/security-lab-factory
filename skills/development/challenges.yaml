      - id: code-docs
        name: "Code Documentation"
        difficulty: easy
        description: "Generate code documentation"
        skills:
          - JSDoc/Sphinx/GoDoc
          - Documentation sites
          - Examples
        flags: 1

templates:
  development_labs:
    - name: "MERN Stack"
      description: "MongoDB, Express, React, Node.js"
      services:
        - frontend: "node:18-alpine"
        - backend: "node:18-alpine"
        - mongodb: "mongo:6"
        - mongo-express: "mongo-express"
      features:
        - Hot reload
        - Debug ports
        - Volume mounts

    - name: "Python Django Stack"
      description: "Django, PostgreSQL, Redis, Celery"
      services:
        - web: "python:3.11"
        - db: "postgres:15"
        - redis: "redis:7"
        - celery: "python:3.11"
      features:
        - Django debug toolbar
        - Database admin
        - Task monitoring

    - name: "Go Microservices"
      description: "Go services with gRPC and Kafka"
      services:
        - api-gateway: "golang:1.21"
        - service-a: "golang:1.21"
        - service-b: "golang:1.21"
        - kafka: "confluentinc/cp-kafka"
        - postgres: "postgres:15"
      features:
        - Air hot reload
        - Delve debugging
        - gRPC reflection

    - name: "Full Stack Testing"
      description: "Complete testing environment"
      services:
        - app: "node:18"
        - db: "postgres:15"
        - playwright: "mcr.microsoft.com/playwright"
        - k6: "grafana/k6"
      features:
        - Unit tests
        - Integration tests
        - E2E tests
        - Load tests

resources:
  tools:
    - "Docker"
    - "Docker Compose"
    - "VS Code"
    - "Postman/Insomnia"
    - "DBeaver"
    - "Grafana"
