      - id: mongodb-dev
        name: "MongoDB Development"
        difficulty: easy
        description: "MongoDB development environment"
        skills:
          - MongoDB
          - Mongo Express
          - Replica sets
        flags: 1

      - id: redis-dev
        name: "Redis Development"
        difficulty: easy
        description: "Redis development and caching"
        skills:
          - Redis
          - Redis Commander
          - Caching patterns
        flags: 1

      - id: multi-db
        name: "Multi-Database Environment"
        difficulty: medium
        description: "Environment with multiple databases"
        skills:
          - Database selection
          - Data modeling
          - Cross-db patterns
        flags: 2

  api_development:
    name: "API Development"
    challenges:
      - id: rest-api
        name: "REST API Development"
        difficulty: medium
        description: "Build and test REST APIs"
        skills:
          - REST principles
          - OpenAPI/Swagger
          - API testing
        flags: 2

      - id: graphql-dev
        name: "GraphQL Development"
        difficulty: medium
        description: "Build GraphQL APIs"
        skills:
          - GraphQL schema
          - Resolvers
