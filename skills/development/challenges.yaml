  testing:
    name: "Testing Environments"
    challenges:
      - id: unit-testing
        name: "Unit Testing Setup"
        difficulty: easy
        description: "Set up unit testing framework"
        skills:
          - Jest/PyTest/Go Test
          - Test coverage
          - Mocking
        flags: 1

      - id: integration-testing
        name: "Integration Testing"
        difficulty: medium
        description: "Set up integration tests with Docker"
        skills:
          - Testcontainers
          - Database testing
          - API testing
        flags: 2

      - id: e2e-testing
        name: "End-to-End Testing"
        difficulty: medium
        description: "Set up E2E testing framework"
        skills:
          - Playwright/Cypress
          - Browser automation
          - Visual testing
