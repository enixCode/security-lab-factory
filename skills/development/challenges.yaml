# Development Skills and Challenges
# Domain: Development Environments, Testing, Debugging

domain: development
description: "Development environments, testing frameworks, and debugging"

categories:
  web_development:
    name: "Web Development Environments"
    challenges:
      - id: nodejs-env
        name: "Node.js Development"
        difficulty: easy
        description: "Set up Node.js development environment"
        skills:
          - Node.js
          - npm/yarn
          - Hot reload
        flags: 1
        tools:
          - node
          - nodemon
          - npm

      - id: python-env
        name: "Python Development"
        difficulty: easy
        description: "Set up Python development environment"
        skills:
          - Python
          - pip/poetry
          - Virtual environments
        flags: 1
        tools:
          - python
          - poetry
          - pip

      - id: react-env
        name: "React Development"
        difficulty: easy
        description: "Set up React development with hot reload"
        skills:
          - React
          - Vite/CRA
          - Hot module replacement
        flags: 1

      - id: fullstack-env
        name: "Full Stack Development"
        difficulty: medium
        description: "Set up complete full-stack environment"
        skills:
          - Frontend + Backend
          - Database
          - Reverse proxy
        flags: 2

  database_development:
    name: "Database Development"
    challenges:
      - id: postgres-dev
        name: "PostgreSQL Development"
        difficulty: easy
        description: "PostgreSQL development environment"
